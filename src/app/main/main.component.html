<h1>{{month}} {{day}}</h1>

<button [disabled]="working" type="button" class="btn btn-success btn-block" (click)="clockIn()">Clock In</button>
<p *ngIf="working">You clocked in at: {{clockInTime}}</p>

<button [disabled]="!working" type="button" class="btn btn-danger btn-block" (click)="clockOut()">Clock Out</button>
<p *ngIf="off">You clocked in at: {{clockOutTime}}</p>
<p *ngIf="off">You worked for: {{hoursWorked}}</p>
